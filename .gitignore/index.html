<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div id="title">
      <h1> Rock, Paper, Scissors, Lizard, Spock!</h1>
    </div>
  </div>
  <div id="name">
    <p id="nm"></p>
  </div>
  <div id="choices">
    <div class="choice" id="rck">
      <img src="media/rock.png" />
    </div>
    <div class="choice" id="ppr">
      <img src="media/paper.png" />
    </div>
    <div class="choice" id="ssc">
      <img src="media/scissors.png" />
    </div>
    <div class="choice" id="lzrd">
      <img src="media/lizard.png" />
    </div>
    <div class="choice" id="spck">
      <img src="media/spock.png" />
    </div>
  </div>
  <div id="package">
    <div id="declare">
      <p id="dclr0"></p>
      <p id="dclr1"></p>
    </div>
    <div id="result">
      <p id="rslt"></p>
    </div>
  </div>
  <div id="copyright">
    <p id="cpy"> Ver 1.0 By.FHA </p>
  </div>
  <script type="text/javascript" src="sketch.js"></script>
</body>
</html>
